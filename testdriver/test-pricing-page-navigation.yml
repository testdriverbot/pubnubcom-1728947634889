version: 4.0.68
steps:
  - prompt: Focus the browser window.
    commands: []
  - prompt: Click on the "Pricing" link.
    commands:
      - command: hover-text
        text: Pricing
        description: link in the header
        action: click
  - prompt: Assert that the pricing page displays correctly.
    commands:
      - command: assert
        expect: the pricing page displays correctly with pricing options visible
  - prompt: Try to purchase the cheapest plan.
    commands:
      - command: hover-text
        text: Create an Account
        description: button for the Platform Free plan
        action: click
  - prompt: Try to purchase the cheapest plan.
    commands:
      - command: hover-text
        text: First name
        description: input field for first name
        action: click
      - command: type
        text: John
      - command: hover-text
        text: Last name
        description: input field for last name
        action: click
      - command: type
        text: Doe
      - command: hover-text
        text: Email
        description: input field for email
        action: click
      - command: type
        text: johndoe@example.com
      - command: hover-text
        text: Password
        description: input field for password
        action: click
      - command: type
        text: SecurePassword123
      - command: hover-text
        text: Register
        description: button to submit the registration form
        action: click
