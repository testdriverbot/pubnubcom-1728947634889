version: 4.0.68
steps:
  - prompt: Focus the browser window.
    commands: []
  - prompt: Click on the "Contact Sales" link.
    commands:
      - command: hover-text
        text: Contact Sales
        description: link in the header
        action: click
  - prompt: >-
      Assert that the contact form or information page loads.  # Use the content
      of the file from the environment
    commands:
      - command: assert
        expect: the contact form is visible on the page
